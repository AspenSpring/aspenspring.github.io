<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add the background image rule for the html and body */
        html, body {
            background-image: url('Restaurantbackgroundimage.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 130%;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Set the height of the #restaurants div */
        #restaurants {
            height: 100%;
        }

        .buttonContainer {
            display: flex;
            justify-content: center;
        }
        .majorButtons {
            padding: 10px;
            cursor: pointer;
            border: white;
            color: seaGreen;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="restaurants" class="tabcontent">
        <h2>Restaurants</h2>
        <div class="buttonContainer">
            <button class="majorButtons" onclick="window.location.href='https://www.rennieslanding.com/'">Rennies Landing</button>
            <button class="majorButtons" onclick="window.location.href='https://www.offthewaffle.com'">Off the Waffle</button>
            <button class="majorButtons" onclick="window.location.href='https://www.chipotle.com'">Chipotle</button>
            <button class="majorButtons" onclick="window.location.href='https://www.maxseugene.com'">Max's Tavern</button>
            <button class="majorButtons" onclick="window.location.href='https://www.cafeyumm.com'">Cafe' Yumm</button>
            <button class="majorButtons" onclick="window.location.href='https://www.cornucopiaeugene.com'">Cornucopia</button>
            <button class="majorButtons" onclick="window.location.href='https://www.thebierstein.com'">The Bier Stein</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
