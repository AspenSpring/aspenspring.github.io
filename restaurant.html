<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            background-image: url('Restaurantbackgroundimage.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 140%;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #restaurants {
            height: 100%;
        }

        h2 {
            font-family: Roboto, Arial, sans-serif;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .buttonContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category {
            position: relative;
            display: inline-block;
        }

        .category button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #A9A9A9;
            color: seaGreen;
            font-weight: bold;
            margin: 5px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .category button:hover {
            background-color: seaGreen;
            color: white;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px;
        }

        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .category:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div id="restaurants" class="tabcontent">
        <h2>Restaurants</h2>
        <div class="buttonContainer">
            <div class="category">
                <button>Burgers</button>
                <div class="dropdown">
                    <a href="https://www.maxseugene.com">Max's Tavern</a>
                    <a href="https://www.boandvine.com">Bo & Vine Burger Bar</a>
                    <a href="https://www.littlebigburger.com">Little Big Burger</a>
                </div>
            </div>
            <div class="category">
                <button>Mexican</button>
                <div class="dropdown">
                    <a href="https://www.chipotle.com">Chipotle</a>
                    <a href="https://www.qdoba.com">Qdoba Mexican Grill</a>
                </div>
            </div>
            <div class="category">
                <button>Bars</button>
                <div class="dropdown">
                    <a href="https://www.rennieslanding.com">Rennies Landing</a>
                                        <a href="https://www.thebierstein.com">The Bier Stein</a>
                </div>
            </div>
            <div class="category">
                <button>Breakfast</button>
                <div class="dropdown">
                    <a href="https://www.offthewaffle.com">Off the Waffle</a>
                </div>
            </div>
            <div class="category">
                <button>Healthy</button>
                <div class="dropdown">
                    <a href="https://www.cafeyumm.com">Cafe Yumm</a>
                </div>
            </div>
            <div class="category">
                <button>Pub</button>
                <div class="dropdown">
                    <a href="https://www.cornucopiaeugene.com">Cornucopia</a>
                </div>
            </div>
            <div class="category">
                <button>Thai</button>
                <div class="dropdown">
                    <a href="https://www.agatealley.com">Tasty Thai Campus</a>
                </div>
            </div>
            <div class="category">
                <button>Asian</button>
                <div class="dropdown">
                    <a href="https://www.sweetbasilexpresstogo.com">Sweet Basil Express</a>
                </div>
            </div>
            <div class="category">
                <button>French</button>
                <div class="dropdown">
                    <a href="https://www.Marcherestaurant.com">March√®</a>
                </div>
            </div>
            <div class="category">
                <button>Ice Cream</button>
                <div class="dropdown">
                    <a href="https://www.princepucklers.com">Prince Pucklers</a>
                </div>
            </div>
            <div class="category">
                <button>Italian</button>
                <div class="dropdown">
                    <a href="https://www.beppeandgiannis.net">Beppe & Gianni's</a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
