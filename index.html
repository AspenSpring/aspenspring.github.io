<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Locked Website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        .protectedContent {
        background-color: red;
      }
        body {
            font-family: 'Roboto', Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        #passwordInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #submitBtn {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
        }
        #submitBtn:hover {
            background-color: #45a049;
        }
         #protectedContent {
            background-image: url('berry_college.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="login">
            <h1>Enter Password</h1>
            <input type="password" id="passwordInput" placeholder="Enter password...">
            <button id="submitBtn" onclick="checkPassword()">Submit</button>
        </div>
        <div id="protectedContent" class="hidden">
            <!-- Add your protected content here -->
            <h1>Welcome to the password-protected website!</h1>
            <p><select id="schoolOptions" onchange="navigateToOption()">
    <option value="" selected disabled>Select an option</option>
    <option value="restaurant.html">Restaurants</option>
    <option value="classes.html">Classes</option>
    <option value="teachers.html">Teachers</option>
</select>
</p>
        </div>
    </div>

    <script>
        const correctPassword = "Elwood11"; // Replace with your desired password
        
        function navigateToOption() {
    const selectedOption = document.getElementById('schoolOptions').value;
    if (selectedOption) {
        window.location.href = selectedOption;
    }
}
        function checkPassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            if (inputPassword === correctPassword) {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('protectedContent').classList.remove('hidden');
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
