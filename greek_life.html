<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Life</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .buttonContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .greekButtons {
            padding: 10px;
            cursor: pointer;
            border: white;
            color: seaGreen;
            font-weight: bold;
            margin: 5px;
        }

        h2 {
            font-family: Roboto, Arial, sans-serif;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="greeklife" class="tabcontent">
        <h2>Fraternities</h2>
        <div class="buttonContainer">
            <button class="greekButtons">Alpha Epsilon Pi</button>
            <button class="greekButtons">Alpha Sigma Phi</button>
            <button class="greekButtons">Beta Theta Pi</button>
            <button class="greekButtons">Chi Psi</button>
            <button class="greekButtons">Delta Sigma Phi</button>
            <button class="greekButtons">Delta Tau Delta</button>
            <button class="greekButtons">Kappa Sigma</button>
            <button class="greekButtons">Phi Delta Theta</button>
            <button class="greekButtons">Phi Gamma Delta</button>
            <button class="greekButtons">Phi Kappa Psi</button>
            <button class="greekButtons">Pi Kappa Alpha</button>
            <button class="greekButtons">Sigma Alpha Epsilon</button>
            <button class="greekButtons">Sigma Chi</button>
            <button class="greekButtons">Sigma Nu</button>
            <button class="greekButtons">Theta Chi</button>
        </div>
        <h2>Sororities</h2>
        <div class="buttonContainer">
            <button class="greekButtons">Alpha Chi Omega</button>
            <button class="greekButtons">Alpha Phi</button>
            <button class="greekButtons">Chi Omega</button>
            <button class="greekButtons">Delta Delta Delta</button>
            <button class="greekButtons">Delta Gamma</button>
            <button class="greekButtons">Gamma Phi Beta</button>
            <button class="greekButtons">Kappa Alpha Theta</button>
            <button class="greekButtons">Kappa Delta</button>
            <button class="greekButtons">Kappa Kappa Gamma</button>
            <button class="greekButtons">Pi Beta Phi</button>
            <button class="greekButtons">Sigma Kappa</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
