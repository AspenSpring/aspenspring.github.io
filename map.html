<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh; /* Change from 100% to 100vh */
    }

    #mapContainer {
        width: 100%;
        height: calc(100vh - 40px); /* Subtract the height of the title */
        position: absolute; /* Add position: absolute */
        top: 40px; /* Add top: 40px */
        left: 0;
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt5RdgGRgUYL3yNAhwNNZI6HOC6_1lSek&callback=initMap" async defer></script>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 20px;">Interactive Campus Map</h1>
    <div id="mapContainer"></div>
    <script>
        function initMap() {
            const uo = { lat: 44.044830, lng: -123.072606 };

            const map = new google.maps.Map(document.getElementById('mapContainer'), {
                zoom: 15,
                center: uo,
            });

            const marker = new google.maps.Marker({
                position: uo,
                map: map,
                title: 'University of Oregon'
            });
        }
    </script>
</body>
</html>
