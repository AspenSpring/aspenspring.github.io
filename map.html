<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #mapContainer {
            width: 100%;
            height: 100%;
            min-height: 500px;
        }

        #searchContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        #searchBox {
            width: 300px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.3);
            outline: none;
            margin-right: 10px;
        }

        #searchBtn {
            width: 100px;
            height: 40px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a4cdeb;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.3);
        }

        #searchBtn:hover {
            background-color: #45a049;
        }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt5RdgGRgUYL3yNAhwNNZI6HOC6_1lSek&callback=initMap" async defer></script>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 20px; margin-top: 0;">Interactive Campus Map</h1>
    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Search...">
        <button id="searchBtn" onclick="search()">Search</button>
    </div>
    <div id="mapContainer"></div>
    <script>
        function initMap() {
            const uo = { lat: 44.044830, lng: -123.072606 };

            const map = new google.maps.Map(document.getElementById('mapContainer'), {
                zoom: 15,
                center: uo,
            });

            const marker = new google.maps.Marker({
                position: uo,
                map: map,
                title: 'University of Oregon'
            });
        }

        function search() {
            const query = document.getElementById('searchBox').value;
            const service = new google.maps.places.PlacesService(map);
            service.textSearch({ query: query }, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const bounds = new google.maps.LatLngBounds();
                    results.forEach(place => {
                        bounds.extend(place.geometry.location);
                        new google.maps.Marker({
                            position: place.geometry.location,
                            map: map,
                            title: place.name,
                        });
                    });
                    map.fitBounds(bounds);
                } else {
                    alert('No results found');
                }
            });
        }
    </script>
</body>
</html>
