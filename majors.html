<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majors</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .buttonContainer {
            display: flex;
            justify-content: center;
             background-image: url('oregon_forest.jpeg');
             background-size: cover;
             background-position: center;
             background-repeat: no-repeat;
             min-height: 100vh;
             margin: 0;
        }
        .majorButtons {
            align
            padding: 10px;
            cursor: pointer;
            border: white;
            color: seaGreen;
            font-weight: bold;
            margin: 5px;
        }
    </style>

</head>
<body>
    <div id="content">
        <h1 style="text-align:center; font-family: Roboto, Arial, sans-serif">Majors</h1>
        <p>
            <div class=buttonContainer>
                <button id="accountingButton" class="majorButtons" onclick="window.location.href='https://business.uoregon.edu/sites/default/files/media/advising-accounting-handout.pdf'">Accounting</button>
                <button id="biologyButton" class="majorButtons"  onclick="window.location.href='https://cas.uoregon.edu/biology/undergraduate-programs/major-requirements#Biology-Major'">Biology</button>
                <button id="chemistryButton" class="majorButtons"  onclick="window.location.href='https://bpb-us-e1.wpmucdn.com/blogs.uoregon.edu/dist/6/6681/files/2022/11/CH-Checklist-11-3-22.pdf'">Chemistry</button>
                <button id="compsciButton" class="majorButtons"  onclick="window.location.href='https://cas.uoregon.edu/computer-science/undergraduate-programs/major-requirements#cs-major'">Computer Science</button>
                <button id="datasciButton" class="majorButtons"  onclick="window.location.href='https://datascience.uoregon.edu/undergraduate-program-degree-requirements'">Data Science</button>
                <button id="economicsButton" class="majorButtons"  onclick="window.location.href='https://cassites.uoregon.edu/econ/wp-content/uploads/sites/4/2015/02/Major-Progress-Worksheet-2014-2015.pdf'">Economics</button>
                <button id="journalismButton" class="majorButtons"  onclick="window.location.href='https://journalism.uoregon.edu/academics/undergraduate-programs/journalism/degree-requirements'">Journalism</button>
                <button id="sociologyButton" class="majorButtons"  onclick="window.location.href='https://sociology.uoregon.edu/wp-content/uploads/sites/10/2019/09/SOC-Major-Planning-Worksheet.pdf'">Sociology</button>
                <button id="sociologyButton" class="majorButtons"  onclick="window.location.href='https://sociology.uoregon.edu/wp-content/uploads/sites/10/2019/09/SOC-Major-Planning-Worksheet.pdf'">Sociology</button>
            </div>
        </p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
